<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .winner {
                color : green;
            }
            .looser { 
                color : red;
            }
            body {
                transition: 1s background-color;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>
            <img src="tableTennnis.jpg" alt="" class="img-fluid">
            <div class="row">
                <select name="" id="playTo" class="form-select" aria-label="Default select example">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="row">
                <button id="p1Button" class="btn btn-info col">+1 Player One</button>
                <button id="p2Button" class="btn btn-primary col">+1 Player Two</button>
                <button id="reset" class="btn btn-danger col">Reset</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
